# Configuración de la base de datos
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/archivo_iestpffaa?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:com.mysql.cj.jdbc.Driver}
spring.jpa.database-platform=${DATABASE_DIALECT:org.hibernate.dialect.MySQLDialect}

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}

# Configuración de Logging
logging.level.org.hibernate=${LOG_LEVEL_HIBERNATE:WARN}
logging.level.org.hibernate.SQL=${LOG_LEVEL_HIBERNATE_SQL:ERROR}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_LEVEL_HIBERNATE_BINDER:ERROR}
logging.level.org.springframework.orm.jpa=${LOG_LEVEL_SPRING_JPA:WARN}
logging.level.org.springframework.transaction=${LOG_LEVEL_SPRING_TRANSACTION:WARN}
logging.level.org.springframework.security=${LOG_LEVEL_SPRING_SECURITY:WARN}
logging.level.com.zaxxer.hikari=${LOG_LEVEL_HIKARI:WARN}
logging.level.root=${LOG_LEVEL_ROOT:INFO}

# Configuración de seguridad
jwt.expiration=${JWT_EXPIRATION:86400000}

# Configuración de multipart
spring.servlet.multipart.enabled=${MULTIPART_ENABLED:true}
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:20MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:20MB}
spring.servlet.multipart.file-size-threshold=${FILE_SIZE_THRESHOLD:2KB}

# Directorio de carga de archivos
file.upload-dir=${FILE_UPLOAD_DIR:./uploads}

# Configuración del servidor
server.port=${SERVER_PORT:8080}

# Configuración de CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Superusuario
superuser.username=${SUPERUSER_USERNAME:superadmin}
superuser.password=${SUPERUSER_PASSWORD:superadmin}
superuser.email=${SUPERUSER_EMAIL:iestpffaa@gmail.com}
